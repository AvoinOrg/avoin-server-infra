  grafana:
    image: grafana/grafana:12.2.0-16557133545
    container_name: grafana
    user: "472:472"
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - ${GRAFANA_STORAGE_PATH}:/var/lib/grafana
    networks:
      - proxy-net
    depends_on:
      - loki
    restart: always

networks:
  proxy-net:
    external: true