services:
  loki:
    image: grafana/loki:main-a3380f6
    container_name: loki
    command: -config.expand-env=true -config.file=/etc/loki/local-config.yaml
    user: "10001:10001" 
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - ${LOKI_STORAGE_PATH}:/data
    networks:
      - proxy-net
    restart: always

