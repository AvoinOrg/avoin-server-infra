http:
  routers:
    climate-map:
      rule: "Host(`{{env "DOMAIN"}}`) && PathPrefix(`/climate-map`)"
      service: climate-map
      middlewares:
        - climate-map-stripprefix
      tls:
        certResolver: myresolver
    zitadel:
      rule: "Host(`{{env "AUTH_DOMAIN"}}`)"
      service: zitadel
      tls:
        certResolver: myresolver
    # A redirect route, because Zitadel is unable to update email links after a domain change.
    # Yes, even ones sent after reconfiguring.
    # old-zitadel:
    #   rule: "Host(`{{env "OLD_AUTH_DOMAIN"}}`)"
    #   middlewares:
    #     - old-auth-redirect
    #   service: noop@internal
    #   tls:
    #     certResolver: myresolver
    loki:
      rule: "Host(`{{env "LOKI_DOMAIN"}}`)"
      service: loki
      tls:
        certResolver: myresolver
    
    # grafana:
    #   rule: "Host(`{{env "DOMAIN"}}`) && PathPrefix(`/grafana`)"
    #   service: grafana
    #   middlewares:
    #     - grafana-stripprefix
    #   tls:
    #     certResolver: myresolver
    data:
      rule: "Host(`{{env "DOMAIN"}}`) && PathPrefix(`/data`)"
      service: data
      middlewares:
        - data-headers
        - data-stripprefix
      tls:
        certResolver: myresolver

  services:
    climate-map:
      loadBalancer:
        servers:
          - url: "{{env "CLIMATE_MAP_URL"}}"
    zitadel:
      loadBalancer:
        servers:
          - url: "{{env "AUTH_URL"}}"
    # old_zitadel:
    #   loadBalancer:
    #     servers:
    #       - url: "{{env "OLD_AUTH_URL"}}"
    data:
      loadBalancer:
        servers:
          - url: "https://{{env "DATA_URL"}}"
    loki:
      loadBalancer:
        servers:
          - url: "http://{{env "LOKI_USER"}}:{{env "LOKI_PASSWORD"}}@{{env "LOKI_URL"}}"
    
    # grafana:
    #   loadBalancer:
    #     servers:
    #       - url: "http://{{env "GRAFANA_URL"}}"

  middlewares:
    data-headers:
      headers:
        customRequestHeaders:
          Host: "{{env "DATA_URL"}}"
        customResponseHeaders:
          x-amz-id-2: ""
          x-amz-request-id: ""
          Set-Cookie: ""
    data-stripprefix:
      stripPrefix:
        prefixes:
          - "/data"
    climate-map-stripprefix:
      stripPrefix:
        prefixes:
          - "/climate-map"
    
